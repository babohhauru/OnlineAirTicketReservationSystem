<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/admin/asset/css/bootstrap.min.css" th:href="@{/admin/asset/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/admin/asset/css/plugins/font-awesome.min.css" th:href="@{/admin/asset/css/plugins/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/asset/css/plugins/animate.min.css" th:href="@{/admin/asset/css/plugins/animate.min.css}"/>
    <link href="../../static/admin/asset/css/style.css" th:href="@{/admin/asset/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="panel">
    <div class="panel-body">
        <div class="col-md-12">
            <h3 class="animated fadeInLeft">订单列表</h3>
            <p class="animated fadeInDown">订单管理>订单列表</p>
        </div>
    </div>
</div>


<div class="col-md-12 padding-0 form-element">

    <div class="panel">
        <div class="panel-heading">
            <h3>列表内容</h3>
        </div>

        <div class="panel-body">
            <div class="responsive-table">
                <div id="datatables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped table-bordered dataTable no-footer" width="100%" cellspacing="0"  style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc"style="width:15%;">航班号</th>
                                    <th class="sorting" style="width:10%;">乘机人</th>
                                    <th class="sorting"  style="width:10%;">乘机日期</th>
                                    <th class="sorting" style="width:10%;">舱位</th>
                                    <th class="sorting" style="width:10%;">证件号码</th>
                                    <th class="sorting"  style="width:10%;">联系电话</th>
                                    <th class="sorting"  style="width:10%;">机票价格</th>
                                    <th class="sorting"  style="width:10%;">操作</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="order : ${order_list}">
                                    <td th:text="${order.flightNum}"></td>
                                    <td th:text="${order.username}"></td>
                                    <td th:text="${order.orderDate}"></td>
                                    <td th:text="${order.flightClass}"></td>
                                    <td th:text="${order.userID}"></td>
                                    <td th:text="${order.phone}"></td>
                                    <td th:text="${order.flightPrice}"></td>
                                    <td>
                                        <a th:href="@{/admin/deleteOrder/}+${order.orderID}">删除</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
